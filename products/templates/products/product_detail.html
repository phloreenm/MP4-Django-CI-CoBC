{% extends "base.html" %}
{% load static %}

{% block extracss %}
    <link href="{% static 'css/products.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
            {% else %}
                <i class="bi bi-box-seam" style="font-size: 5rem; color: #6c757d;"></i>
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p>{{ product.description }}</p>
            <p class="text-primary fw-bold">Price: Â£{{ product.price }}</p>
            <!-- Fixed Add to Cart Button -->
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">
                <i class="bi bi-cart-plus"></i> Add to Cart
            </a>
        </div>
    </div>
</div>
{% endblock %}
